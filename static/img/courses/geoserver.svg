<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradGeoserver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradGeoserver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geoserverGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ab648;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8a35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradGeoserver)"/>

  <!-- Network/web pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <circle cx="50" cy="50" r="30"/>
    <circle cx="350" cy="50" r="25"/>
    <circle cx="50" cy="250" r="25"/>
    <circle cx="350" cy="250" r="30"/>
    <line x1="80" y1="50" x2="150" y2="100"/>
    <line x1="325" y1="50" x2="250" y2="100"/>
    <line x1="80" y1="250" x2="150" y2="200"/>
    <line x1="325" y1="250" x2="250" y2="200"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 100)">
    <!-- Globe/Server -->
    <circle cx="0" cy="0" r="50" fill="#ffffff"/>
    <circle cx="0" cy="0" r="45" fill="url(#geoserverGreen)"/>

    <!-- Globe lines -->
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="25" ry="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#ffffff" stroke-width="2" opacity="0.4"/>

    <!-- WMS/WFS labels -->
    <g transform="translate(-70, -30)">
      <rect x="-20" y="-10" width="40" height="20" rx="4" fill="url(#accentGradGeoserver)"/>
      <text x="0" y="4" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="10" font-weight="700" fill="#ffffff">WMS</text>
    </g>

    <g transform="translate(70, -30)">
      <rect x="-20" y="-10" width="40" height="20" rx="4" fill="url(#accentGradGeoserver)"/>
      <text x="0" y="4" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="10" font-weight="700" fill="#ffffff">WFS</text>
    </g>

    <g transform="translate(-70, 30)">
      <rect x="-20" y="-10" width="40" height="20" rx="4" fill="url(#accentGradGeoserver)"/>
      <text x="0" y="4" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="10" font-weight="700" fill="#ffffff">WCS</text>
    </g>

    <g transform="translate(70, 30)">
      <rect x="-20" y="-10" width="40" height="20" rx="4" fill="#ffffff"/>
      <text x="0" y="4" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="10" font-weight="700" fill="url(#bgGradGeoserver)">REST</text>
    </g>

    <!-- Connection lines to labels -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.5">
      <line x1="-45" y1="-15" x2="-55" y2="-25"/>
      <line x1="45" y1="-15" x2="55" y2="-25"/>
      <line x1="-45" y1="15" x2="-55" y2="25"/>
      <line x1="45" y1="15" x2="55" y2="25"/>
    </g>
  </g>

  <!-- Tile grid hint -->
  <g transform="translate(330, 220)" opacity="0.3">
    <rect x="0" y="0" width="15" height="15" fill="#ffffff"/>
    <rect x="17" y="0" width="15" height="15" fill="#ffffff"/>
    <rect x="0" y="17" width="15" height="15" fill="#ffffff"/>
    <rect x="17" y="17" width="15" height="15" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="200" y="225" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">GeoServer</text>
  <text x="200" y="250" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Web Mapping Services</text>
</svg>
