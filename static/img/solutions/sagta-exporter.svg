<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradSagta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradSagta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradSagta)"/>

  <!-- Grid lines (cadastral/survey grid) -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.15">
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
  </g>

  <!-- Cadastral parcel shapes -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4">
    <polygon points="80,80 180,70 190,140 100,150"/>
    <polygon points="190,70 280,90 270,160 190,140"/>
    <polygon points="100,150 190,140 200,210 120,200"/>
    <polygon points="280,90 340,100 330,180 270,160"/>
  </g>

  <!-- Survey markers/beacons -->
  <g fill="url(#accentGradSagta)">
    <circle cx="80" cy="80" r="6"/>
    <circle cx="180" cy="70" r="6"/>
    <circle cx="280" cy="90" r="6"/>
    <circle cx="100" cy="150" r="6"/>
    <circle cx="190" cy="140" r="6"/>
    <circle cx="270" cy="160" r="6"/>
    <circle cx="120" cy="200" r="6"/>
    <circle cx="200" cy="210" r="6"/>
    <circle cx="340" cy="100" r="6"/>
    <circle cx="330" cy="180" r="6"/>
  </g>

  <!-- Central icon: Document with map -->
  <g transform="translate(200, 130)">
    <!-- Document background -->
    <rect x="-45" y="-60" width="90" height="110" fill="#ffffff" rx="4"/>

    <!-- Document fold corner -->
    <path d="M25 -60 L45 -60 L45 -40 L25 -40 Z" fill="#e8ecf0"/>
    <path d="M25 -60 L25 -40 L45 -40 Z" fill="#d4dbe2"/>

    <!-- Map content in document -->
    <rect x="-35" y="-50" width="60" height="45" fill="#f7f9fb" stroke="#3B9DD9" stroke-width="1"/>

    <!-- Mini parcel in document -->
    <polygon points="-25,-40 5,-45 10,-20 -20,-15" fill="none" stroke="#1B6B9B" stroke-width="1.5"/>
    <circle cx="-25" cy="-40" r="3" fill="#E8A331"/>
    <circle cx="5" cy="-45" r="3" fill="#E8A331"/>
    <circle cx="10" cy="-20" r="3" fill="#E8A331"/>
    <circle cx="-20" cy="-15" r="3" fill="#E8A331"/>

    <!-- Export arrow -->
    <g transform="translate(30, 20)">
      <rect x="-8" y="-20" width="16" height="25" fill="url(#accentGradSagta)" rx="2"/>
      <polygon points="0,-30 15,-15 8,-15 8,-5 -8,-5 -8,-15 -15,-15" fill="url(#accentGradSagta)"/>
    </g>

    <!-- Text lines in document -->
    <rect x="-35" y="5" width="40" height="4" fill="#d4dbe2" rx="1"/>
    <rect x="-35" y="15" width="50" height="4" fill="#d4dbe2" rx="1"/>
    <rect x="-35" y="25" width="35" height="4" fill="#d4dbe2" rx="1"/>
    <rect x="-35" y="35" width="45" height="4" fill="#d4dbe2" rx="1"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">SAGTA Map Exporter</text>
  <text x="200" y="282" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8">Cadastral Map Production for QGIS</text>
</svg>
