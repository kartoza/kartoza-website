<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradSupport" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradSupport" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradSupport)"/>

  <!-- Radial support lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.1">
    <circle cx="200" cy="120" r="40"/>
    <circle cx="200" cy="120" r="70"/>
    <circle cx="200" cy="120" r="100"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 110)">
    <!-- Headset/Support icon -->
    <g fill="none" stroke="#ffffff" stroke-width="6">
      <!-- Head circle -->
      <path d="M-35 10 A40 40 0 1 1 35 10" stroke-linecap="round"/>
      <!-- Ear pieces -->
      <rect x="-48" y="0" width="18" height="35" rx="8" fill="#ffffff"/>
      <rect x="30" y="0" width="18" height="35" rx="8" fill="#ffffff"/>
    </g>

    <!-- Microphone -->
    <path d="M35 30 Q50 35 45 55" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="45" cy="58" r="10" fill="url(#accentGradSupport)"/>

    <!-- Signal waves -->
    <g stroke="url(#accentGradSupport)" stroke-width="3" fill="none" opacity="0.8">
      <path d="M60 -30 Q75 -20 60 -10" stroke-linecap="round"/>
      <path d="M70 -35 Q90 -20 70 -5" stroke-linecap="round"/>
      <path d="M80 -40 Q105 -20 80 0" stroke-linecap="round"/>
    </g>

    <!-- Map pin accents -->
    <g fill="url(#accentGradSupport)">
      <path d="M-80 -40 L-80 -25 L-70 -25 L-70 -35 A10 10 0 1 1 -90 -35 L-90 -25 L-80 -25" transform="scale(0.6) translate(70, 30)"/>
      <circle cx="-80" cy="50" r="6"/>
    </g>
  </g>

  <!-- Decorative dots -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="350" cy="50" r="3"/>
    <circle cx="50" cy="250" r="3"/>
    <circle cx="350" cy="250" r="3"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">GIS Support</text>
  <text x="200" y="255" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Expert Technical Assistance</text>
</svg>
