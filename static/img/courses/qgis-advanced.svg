<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradQgisAdv" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradQgisAdv" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradAdv" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#589632;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d6b23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b5f8a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradQgisAdv)"/>

  <!-- Code pattern -->
  <g fill="#ffffff" opacity="0.06">
    <text x="20" y="30" font-family="Courier, monospace" font-size="10">for layer in layers:</text>
    <text x="20" y="45" font-family="Courier, monospace" font-size="10">  process(layer)</text>
    <text x="280" y="260" font-family="Courier, monospace" font-size="10">QgsProcessing</text>
    <text x="280" y="275" font-family="Courier, monospace" font-size="10">.runAlgorithm()</text>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 100)">
    <!-- QGIS logo -->
    <circle cx="0" cy="0" r="45" fill="url(#greenGradAdv)"/>
    <circle cx="0" cy="-3" r="18" fill="none" stroke="#ffffff" stroke-width="4"/>
    <line x1="8" y1="8" x2="18" y2="18" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

    <!-- Gear (automation) -->
    <g transform="translate(55, -35)">
      <circle cx="0" cy="0" r="22" fill="url(#accentGradQgisAdv)"/>
      <circle cx="0" cy="0" r="10" fill="url(#bgGradQgisAdv)"/>
      <g fill="url(#accentGradQgisAdv)">
        <rect x="-3" y="-25" width="6" height="8"/>
        <rect x="-3" y="17" width="6" height="8"/>
        <rect x="-25" y="-3" width="8" height="6"/>
        <rect x="17" y="-3" width="8" height="6"/>
        <rect x="12" y="12" width="6" height="8" transform="rotate(45, 15, 16)"/>
        <rect x="-18" y="12" width="6" height="8" transform="rotate(-45, -15, 16)"/>
        <rect x="12" y="-20" width="6" height="8" transform="rotate(-45, 15, -16)"/>
        <rect x="-18" y="-20" width="6" height="8" transform="rotate(45, -15, -16)"/>
      </g>
    </g>

    <!-- Python symbol -->
    <g transform="translate(-55, 35)">
      <circle cx="0" cy="0" r="22" fill="url(#pythonBlue)"/>
      <text x="0" y="8" text-anchor="middle" font-family="Courier, monospace" font-size="22" font-weight="bold" fill="#ffffff">Py</text>
    </g>

    <!-- Processing nodes/workflow -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.6">
      <line x1="35" y1="-25" x2="50" y2="-30"/>
      <line x1="-35" y1="25" x2="-50" y2="30"/>
    </g>

    <!-- Data flow arrows -->
    <g fill="url(#accentGradQgisAdv)">
      <polygon points="70,-5 80,0 70,5" transform="rotate(-15, 75, 0)"/>
      <polygon points="-70,5 -80,0 -70,-5" transform="rotate(15, -75, 0)"/>
    </g>
  </g>

  <!-- Advanced badge -->
  <g transform="translate(330, 40)">
    <rect x="-35" y="-12" width="70" height="24" rx="12" fill="url(#accentGradQgisAdv)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="11" font-weight="700" fill="#ffffff">ADVANCED</text>
  </g>

  <!-- Text -->
  <text x="200" y="225" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">Advanced QGIS</text>
  <text x="200" y="250" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Automation &amp; PyQGIS</text>
</svg>
