<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item logo-container" href="{{ "/" | absURL }}">
                <div class="logo-wrapper">
                    <img src="{{ absURL "img/kartoza-logo.png" }}" alt="Kartoza" height="28" class="kartoza-logo-animated">
                    <div class="logo-particles"></div>
                </div>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="kartoza-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="kartoza-navbar" class="navbar-menu">
            <div class="navbar-end">
                {{- range site.Menus.main }}
                    {{- if .HasChildren }}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" href="{{ .URL }}">
                                {{ .Name }}
                            </a>
                            <div class="navbar-dropdown">
                                {{- range .Children }}
                                    <a class="navbar-item" href="{{ .URL }}">
                                        {{ .Name }}
                                    </a>
                                {{- end }}
                            </div>
                        </div>
                    {{- else }}
                        <a class="navbar-item" href="{{ .URL }}">
                            {{ .Name }}
                        </a>
                    {{- end }}
                {{- end }}
                <a class="navbar-item search-toggle" id="navbar-search-toggle" aria-label="Search" title="Search">
                    <span class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Beautiful Search Overlay -->
<div id="search-overlay" class="search-overlay">
    <div class="search-overlay-bg"></div>
    <div class="search-panel">
        <div class="search-panel-header">
            <div class="search-panel-decoration">
                <svg class="search-map-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3B9DD9;stop-opacity:0.3" />
                            <stop offset="100%" style="stop-color:#1B6B9B;stop-opacity:0.1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#searchGradient)" stroke-width="2" stroke-dasharray="8,4"/>
                    <path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="none" stroke="#3B9DD9" stroke-width="1.5" opacity="0.4"/>
                    <circle cx="40" cy="45" r="3" fill="#E8A331" opacity="0.6"/>
                    <circle cx="60" cy="55" r="2" fill="#3B9DD9" opacity="0.5"/>
                    <circle cx="50" cy="35" r="2.5" fill="#1B6B9B" opacity="0.5"/>
                </svg>
            </div>
            <h3 class="search-panel-title">
                <span class="icon-text">
                    <span class="icon"><i class="fa-solid fa-compass"></i></span>
                    <span>Explore Kartoza</span>
                </span>
            </h3>
            <button class="search-close-btn" id="search-close-btn" aria-label="Close search">
                <span class="icon"><i class="fa-solid fa-xmark"></i></span>
            </button>
        </div>
        <form action="{{ "search/" | absURL }}" method="GET" class="search-form">
            <div class="search-input-wrapper">
                <span class="search-input-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input
                    type="search"
                    id="navbar-search-input"
                    name="q"
                    class="search-input"
                    placeholder="Search maps, solutions, courses, blog posts..."
                    autocomplete="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
                <button type="submit" class="search-submit-btn">
                    <span class="icon"><i class="fa-solid fa-arrow-right"></i></span>
                </button>
            </div>
        </form>
        <div class="search-hints">
            <p class="search-hint-text">
                <span class="icon"><i class="fa-solid fa-lightbulb"></i></span>
                Try searching for:
                <a href="{{ "search/" | absURL }}?q=QGIS" class="search-hint-link">QGIS</a>,
                <a href="{{ "search/" | absURL }}?q=training" class="search-hint-link">Training</a>,
                <a href="{{ "search/" | absURL }}?q=GeoNode" class="search-hint-link">GeoNode</a>,
                <a href="{{ "search/" | absURL }}?q=PostGIS" class="search-hint-link">PostGIS</a>
            </p>
        </div>
        <div class="search-panel-footer">
            <div class="search-footer-decoration">
                <span class="decoration-dot"></span>
                <span class="decoration-line"></span>
                <span class="decoration-dot"></span>
            </div>
        </div>
    </div>
</div>
