<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradWebMap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradWebMap" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafletGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradWebMap)"/>

  <!-- Browser window pattern -->
  <g opacity="0.08">
    <rect x="30" y="30" width="100" height="70" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="45" x2="130" y2="45" stroke="#ffffff" stroke-width="2"/>
    <circle cx="40" cy="37" r="3" fill="#ffffff"/>
    <circle cx="50" cy="37" r="3" fill="#ffffff"/>
    <circle cx="60" cy="37" r="3" fill="#ffffff"/>

    <rect x="270" y="200" width="100" height="70" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="270" y1="215" x2="370" y2="215" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 100)">
    <!-- Browser window -->
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#ffffff"/>
    <rect x="-70" y="-50" width="140" height="25" rx="8" fill="url(#bgGradWebMap)"/>
    <rect x="-70" y="-35" width="140" height="10" fill="url(#bgGradWebMap)"/>
    <!-- Browser dots -->
    <circle cx="-55" cy="-38" r="4" fill="#ff6b6b"/>
    <circle cx="-42" cy="-38" r="4" fill="#feca57"/>
    <circle cx="-29" cy="-38" r="4" fill="#48dbfb"/>

    <!-- Map inside browser -->
    <rect x="-62" y="-20" width="124" height="62" fill="url(#leafletGreen)" opacity="0.3"/>

    <!-- Map markers -->
    <g fill="url(#accentGradWebMap)">
      <path d="M-30 5 L-30 -5 Q-30 -12 -36 -15 A8 8 0 1 1 -24 -15 Q-30 -12 -30 -5 Z"/>
      <path d="M20 -10 L20 -20 Q20 -27 14 -30 A8 8 0 1 1 26 -30 Q20 -27 20 -20 Z"/>
      <path d="M40 15 L40 5 Q40 -2 34 -5 A8 8 0 1 1 46 -5 Q40 -2 40 5 Z"/>
    </g>

    <!-- Polyline on map -->
    <polyline points="-30,5 -10,0 20,-10 40,15" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,2"/>

    <!-- Zoom controls -->
    <g transform="translate(50, 10)">
      <rect x="-8" y="-15" width="16" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#bgGradWebMap)">+</text>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="url(#bgGradWebMap)" stroke-width="1"/>
      <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#bgGradWebMap)">-</text>
    </g>

    <!-- Layer control hint -->
    <g transform="translate(-55, 25)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="-5" y="-5" width="10" height="3" fill="url(#bgGradWebMap)"/>
      <rect x="-5" y="0" width="10" height="3" fill="url(#accentGradWebMap)"/>
    </g>

    <!-- JS hint -->
    <g transform="translate(70, -20)">
      <rect x="0" y="0" width="35" height="25" rx="3" fill="url(#accentGradWebMap)"/>
      <text x="17" y="17" text-anchor="middle" font-family="Courier, monospace" font-size="11" font-weight="bold" fill="#ffffff">JS</text>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="225" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">Web Mapping</text>
  <text x="200" y="250" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Leaflet &amp; OpenLayers</text>
</svg>
