<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>

    <!-- Map pattern -->
    <pattern id="mapPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <path d="M0 30 L30 0 M30 60 L60 30" stroke="#3B9DD9" stroke-width="0.5" opacity="0.15"/>
      <circle cx="15" cy="15" r="2" fill="#E8A331" opacity="0.2"/>
      <circle cx="45" cy="45" r="2" fill="#E8A331" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  <rect width="600" height="400" fill="url(#mapPattern)"/>

  <!-- Decorative map elements -->
  <g opacity="0.1">
    <!-- Contour lines -->
    <ellipse cx="100" cy="350" rx="80" ry="30" fill="none" stroke="#3B9DD9" stroke-width="1"/>
    <ellipse cx="100" cy="350" rx="60" ry="22" fill="none" stroke="#3B9DD9" stroke-width="1"/>
    <ellipse cx="100" cy="350" rx="40" ry="14" fill="none" stroke="#3B9DD9" stroke-width="1"/>

    <ellipse cx="520" cy="80" rx="70" ry="25" fill="none" stroke="#3B9DD9" stroke-width="1"/>
    <ellipse cx="520" cy="80" rx="50" ry="18" fill="none" stroke="#3B9DD9" stroke-width="1"/>
  </g>

  <!-- Wandering dotted path -->
  <path d="M50 380 Q100 300 150 320 T250 280 T350 300 T450 250 T550 280"
        fill="none" stroke="#E8A331" stroke-width="3" stroke-dasharray="8,6" opacity="0.6"/>

  <!-- Lost pin markers -->
  <g transform="translate(480, 100)">
    <path d="M0 0 C0 -15 -10 -25 -10 -35 C-10 -45 0 -50 0 -50 C0 -50 10 -45 10 -35 C10 -25 0 -15 0 0"
          fill="#E8A331" opacity="0.4"/>
    <circle cx="0" cy="-35" r="5" fill="white" opacity="0.6"/>
  </g>

  <g transform="translate(120, 150)">
    <path d="M0 0 C0 -12 -8 -20 -8 -28 C-8 -36 0 -40 0 -40 C0 -40 8 -36 8 -28 C8 -20 0 -12 0 0"
          fill="#8C9AA8" opacity="0.4"/>
    <circle cx="0" cy="-28" r="4" fill="white" opacity="0.6"/>
  </g>

  <!-- Main "404" text with Kartoza style -->
  <g transform="translate(300, 180)">
    <!-- Shadow -->
    <text x="5" y="5" font-family="Arial, sans-serif" font-size="140" font-weight="bold"
          fill="#8C9AA8" opacity="0.2" text-anchor="middle">404</text>

    <!-- Main text with gradient effect using multiple layers -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="140" font-weight="bold"
          fill="#3B9DD9" text-anchor="middle">404</text>

    <!-- Highlight stroke -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="140" font-weight="bold"
          fill="none" stroke="#E8A331" stroke-width="2" text-anchor="middle" opacity="0.5">404</text>
  </g>

  <!-- Kartoza trefoil knot (simplified, centered below 404) -->
  <g transform="translate(255, 210) scale(0.5)">
    <!-- Gold loop back -->
    <path fill="none" stroke="#E8A331" stroke-width="10" stroke-linecap="round"
          d="M22 82 C8 82 4 68 4 58 L4 48 L14 38 L28 38"/>
    <!-- Grey loop back -->
    <path fill="none" stroke="#8C9AA8" stroke-width="10" stroke-linecap="round"
          d="M78 82 C92 82 96 68 96 58 L96 48 L86 38 L72 38"/>
    <!-- Blue loop -->
    <path fill="none" stroke="#3B9DD9" stroke-width="10" stroke-linecap="round"
          d="M50 8 L60 8 L68 18 L68 32 C68 44 60 52 50 56 C40 60 34 68 34 78 C34 88 42 92 50 92 C58 92 62 86 62 78 C62 68 56 60 50 56 C40 52 32 44 32 32 L32 18 L40 8 L50 8"/>
    <!-- Gold front -->
    <path fill="none" stroke="#E8A331" stroke-width="10" stroke-linecap="round"
          d="M28 38 C36 38 42 44 42 52 C42 62 36 70 28 76 C22 80 22 82 22 82"/>
    <!-- Grey front -->
    <path fill="none" stroke="#8C9AA8" stroke-width="10" stroke-linecap="round"
          d="M72 38 C64 38 58 44 58 52 C58 62 64 70 72 76 C78 80 78 82 78 82"/>
    <!-- Gold over grey -->
    <path fill="none" stroke="#E8A331" stroke-width="10" stroke-linecap="round"
          d="M42 70 C50 78 58 70 58 70"/>
  </g>

  <!-- Whimsical compass rose -->
  <g transform="translate(530, 320)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#8C9AA8" stroke-width="1" opacity="0.8"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3B9DD9" stroke-width="1" opacity="0.5"/>

    <!-- Compass points -->
    <path d="M0 -25 L5 -5 L0 0 L-5 -5 Z" fill="#3B9DD9"/>
    <path d="M0 25 L5 5 L0 0 L-5 5 Z" fill="#8C9AA8"/>
    <path d="M25 0 L5 -5 L0 0 L5 5 Z" fill="#8C9AA8"/>
    <path d="M-25 0 L-5 -5 L0 0 L-5 5 Z" fill="#8C9AA8"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#E8A331"/>

    <!-- N marker -->
    <text x="0" y="-38" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          fill="#3B9DD9" text-anchor="middle">N</text>

    <!-- Question mark spinning needle -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#E8A331" text-anchor="middle">?</text>
  </g>

  <!-- Subtitle text -->
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="500"
        fill="#4a5568" text-anchor="middle">Oops! You've wandered off the map</text>

  <text x="300" y="345" font-family="Arial, sans-serif" font-size="16"
        fill="#718096" text-anchor="middle">This page seems to have gone on an expedition</text>

  <!-- Decorative coordinates -->
  <text x="50" y="30" font-family="monospace" font-size="11" fill="#8C9AA8" opacity="0.6">
    LAT: ???.????
  </text>
  <text x="50" y="45" font-family="monospace" font-size="11" fill="#8C9AA8" opacity="0.6">
    LON: ???.????
  </text>

  <!-- Small decorative elements -->
  <g opacity="0.3">
    <!-- Trees/forest symbols -->
    <path d="M80 290 L85 280 L90 290 Z" fill="#3B9DD9"/>
    <path d="M95 295 L100 285 L105 295 Z" fill="#3B9DD9"/>
    <path d="M510 200 L515 190 L520 200 Z" fill="#3B9DD9"/>
  </g>
</svg>
