<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradOpenData" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradOpenData" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="openGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43a047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradOpenData)"/>

  <!-- Network/sharing pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <line x1="50" y1="50" x2="200" y2="120"/>
    <line x1="350" y1="50" x2="200" y2="120"/>
    <line x1="50" y1="250" x2="200" y2="120"/>
    <line x1="350" y1="250" x2="200" y2="120"/>
    <circle cx="50" cy="50" r="20"/>
    <circle cx="350" cy="50" r="20"/>
    <circle cx="50" cy="250" r="20"/>
    <circle cx="350" cy="250" r="20"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 100)">
    <!-- Open lock (open data symbol) -->
    <g transform="translate(0, 0)">
      <!-- Lock body -->
      <rect x="-30" y="-5" width="60" height="50" rx="8" fill="#ffffff"/>
      <rect x="-22" y="5" width="44" height="32" rx="4" fill="url(#openGreen)"/>

      <!-- Open shackle -->
      <path d="M-20 -5 L-20 -25 A20 20 0 0 1 20 -25"
            fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
      <path d="M-15 -5 L-15 -25 A15 15 0 0 1 15 -25"
            fill="none" stroke="url(#openGreen)" stroke-width="5" stroke-linecap="round"/>

      <!-- Keyhole -->
      <circle cx="0" cy="18" r="6" fill="#ffffff"/>
      <rect x="-3" y="18" width="6" height="12" fill="#ffffff"/>
    </g>

    <!-- Share/connect nodes -->
    <g>
      <!-- Globe node -->
      <circle cx="-70" cy="-30" r="20" fill="#ffffff"/>
      <circle cx="-70" cy="-30" r="14" fill="none" stroke="url(#bgGradOpenData)" stroke-width="2"/>
      <ellipse cx="-70" cy="-30" rx="14" ry="6" fill="none" stroke="url(#bgGradOpenData)" stroke-width="1.5"/>
      <line x1="-84" y1="-30" x2="-56" y2="-30" stroke="url(#bgGradOpenData)" stroke-width="1.5"/>
      <line x1="-50" y1="-20" x2="-35" y2="-10" stroke="#ffffff" stroke-width="2"/>

      <!-- Document/metadata node -->
      <circle cx="70" cy="-30" r="20" fill="#ffffff"/>
      <g transform="translate(70, -30)">
        <rect x="-8" y="-10" width="16" height="20" rx="2" fill="url(#bgGradOpenData)"/>
        <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#ffffff" stroke-width="1.5"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="1.5"/>
        <line x1="-5" y1="5" x2="2" y2="5" stroke="#ffffff" stroke-width="1.5"/>
      </g>
      <line x1="50" y1="-20" x2="35" y2="-10" stroke="#ffffff" stroke-width="2"/>

      <!-- People/sharing node -->
      <circle cx="-70" cy="40" r="20" fill="#ffffff"/>
      <g transform="translate(-70, 40)">
        <circle cx="-5" cy="-4" r="5" fill="url(#bgGradOpenData)"/>
        <circle cx="7" cy="-4" r="5" fill="url(#accentGradOpenData)"/>
        <path d="M-12 10 Q-5 4 2 10" fill="url(#bgGradOpenData)"/>
        <path d="M0 10 Q7 4 14 10" fill="url(#accentGradOpenData)"/>
      </g>
      <line x1="-50" y1="30" x2="-35" y2="20" stroke="#ffffff" stroke-width="2"/>

      <!-- Standards node -->
      <circle cx="70" cy="40" r="20" fill="#ffffff"/>
      <g transform="translate(70, 40)">
        <rect x="-10" y="-8" width="20" height="16" rx="2" fill="url(#accentGradOpenData)"/>
        <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">ISO</text>
      </g>
      <line x1="50" y1="30" x2="35" y2="20" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>

  <!-- Open Data badge -->
  <g transform="translate(330, 45)">
    <rect x="-35" y="-12" width="70" height="24" rx="12" fill="url(#openGreen)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="10" font-weight="700" fill="#ffffff">OPEN DATA</text>
  </g>

  <!-- Text -->
  <text x="200" y="225" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">Open Data &amp; SDI</text>
  <text x="200" y="250" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Data Sharing Best Practices</text>
</svg>
