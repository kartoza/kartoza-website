<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradConsult" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradConsult" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradConsult)"/>

  <!-- Decorative grid pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 115)">
    <!-- Strategy diagram / flowchart -->
    <!-- Central node -->
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="0" r="28" fill="url(#bgGradConsult)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="28" fill="#ffffff">?</text>

    <!-- Connected nodes -->
    <circle cx="-70" cy="-50" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="-50" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="-70" cy="50" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="50" r="22" fill="#ffffff" opacity="0.9"/>

    <!-- Inner icons in nodes -->
    <circle cx="-70" cy="-50" r="15" fill="url(#accentGradConsult)"/>
    <circle cx="70" cy="-50" r="15" fill="url(#accentGradConsult)"/>
    <circle cx="-70" cy="50" r="15" fill="url(#accentGradConsult)"/>
    <circle cx="70" cy="50" r="15" fill="url(#accentGradConsult)"/>

    <!-- Lightbulb icon in top-left -->
    <path d="M-70 -57 L-70 -47 M-77 -50 L-63 -50 M-75 -55 L-65 -45 M-65 -55 L-75 -45"
          stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Connecting lines -->
    <line x1="-35" y1="-20" x2="-50" y2="-35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="-20" x2="50" y2="-35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="20" x2="-50" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="20" x2="50" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">GIS Consultancy</text>
  <text x="200" y="255" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Strategic Geospatial Guidance</text>
</svg>
