<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradMaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradMaint" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8A331;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B84D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradMaint)"/>

  <!-- Circuit pattern -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.1">
    <path d="M0 150 L80 150 L100 130 L150 130"/>
    <path d="M400 150 L320 150 L300 170 L250 170"/>
    <path d="M200 0 L200 50 L180 70 L180 100"/>
    <path d="M200 300 L200 250 L220 230 L220 200"/>
  </g>

  <!-- Central icon group -->
  <g transform="translate(200, 110)">
    <!-- Server rack -->
    <g fill="#ffffff">
      <rect x="-50" y="-40" width="100" height="80" rx="8" opacity="0.95"/>
    </g>

    <!-- Server details -->
    <g fill="url(#bgGradMaint)">
      <!-- Server slots -->
      <rect x="-42" y="-32" width="84" height="18" rx="3"/>
      <rect x="-42" y="-8" width="84" height="18" rx="3"/>
      <rect x="-42" y="16" width="84" height="18" rx="3"/>
    </g>

    <!-- Status lights -->
    <g fill="url(#accentGradMaint)">
      <circle cx="-32" cy="-23" r="4"/>
      <circle cx="-32" cy="1" r="4"/>
      <circle cx="-32" cy="25" r="4"/>
    </g>

    <!-- Activity bars -->
    <g fill="#ffffff" opacity="0.8">
      <rect x="-18" y="-25" width="45" height="4" rx="2"/>
      <rect x="-18" y="-1" width="35" height="4" rx="2"/>
      <rect x="-18" y="23" width="50" height="4" rx="2"/>
    </g>

    <!-- Cloud symbol -->
    <g transform="translate(65, -30)">
      <path d="M0 15 A15 15 0 1 1 30 15 A12 12 0 1 1 45 25 L0 25 A10 10 0 1 1 0 15"
            fill="#ffffff" opacity="0.9"/>
      <path d="M12 18 L18 23 L28 13" stroke="url(#accentGradMaint)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Gear/maintenance symbol -->
    <g transform="translate(-70, 25)">
      <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="0" r="12" fill="url(#bgGradMaint)"/>
      <g fill="#ffffff">
        <rect x="-2" y="-18" width="4" height="8"/>
        <rect x="-2" y="10" width="4" height="8"/>
        <rect x="-18" y="-2" width="8" height="4"/>
        <rect x="10" y="-2" width="8" height="4"/>
        <rect x="-14" y="-14" width="6" height="4" transform="rotate(45, -11, -12)"/>
        <rect x="8" y="-14" width="6" height="4" transform="rotate(-45, 11, -12)"/>
        <rect x="-14" y="10" width="6" height="4" transform="rotate(-45, -11, 12)"/>
        <rect x="8" y="10" width="6" height="4" transform="rotate(45, 11, 12)"/>
      </g>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Hosting &amp; Maintenance</text>
  <text x="200" y="255" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">Reliable GIS Infrastructure</text>
</svg>
